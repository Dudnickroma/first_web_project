<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="fonts/graphik/stylesheet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__overlay"></div>

      <!-- NAVBAR -->
      <nav class="header__nav" aria-label="Main">
        <div class="header__container">
          <!-- меню (десктоп) -->
          <ul class="header__menu">
            <li><a class="header__menu-link" href="index.html">Home</a></li>
            <li>
              <a class="header__menu-link" href="#">Product</a>
            </li>
            <li>
              <a class="header__menu-link" href="#">Pricing</a>
            </li>
            <li><a class="header__menu-link" href="#">About</a></li>
            <li>
              <a class="header__menu-link" href="#">Contact</a>
            </li>
          </ul>

          <!-- логотип по центру -->
          <a class="header__logo" href="index.html" aria-label="Logo">
            <img
              class="header__logo-img"
              src="img/global-header/site-logo.png"
              alt="Site Logo"
              width="120"
              height="40"
            />
          </a>

          <!-- соцмережі (десктоп) -->
          <div class="header__socials">
            <a class="header__social-link" href="#" aria-label="Twitter"
              ><img
                src="img/global-header/twitter-icon.png"
                alt=""
                width="20"
                height="20"
            /></a>
            <a class="header__social-link" href="#" aria-label="Facebook"
              ><img
                src="img/global-header/facebook-icon.png"
                alt=""
                width="20"
                height="20"
            /></a>
            <a class="header__social-link" href="#" aria-label="LinkedIn"
              ><img
                src="img/global-header/linkedin-icon.png"
                alt=""
                width="20"
                height="20"
            /></a>
          </div>

          <!-- бургер (мобайл) -->
          <button
            class="header__burger"
            aria-label="Open menu"
            aria-controls="mobile-menu"
            aria-expanded="false"
          >
            <span class="header__burger-bar"></span>
            <span class="header__burger-bar"></span>
            <span class="header__burger-bar"></span>
          </button>
        </div>
      </nav>

      <!-- мобільне меню (оф-канвас) -->
      <div id="mobile-menu" class="header__mobile" hidden>
        <div class="header__mobile-inner">
          <button class="header__mobile-close" aria-label="Close menu">
            &times;
          </button>

          <a class="header__mobile-logo" href="index.html">
            <img
              src="img/global-header/site-logo.png"
              alt="Site Logo"
              width="112"
              height="36"
            />
          </a>

          <nav class="header__mobile-nav" aria-label="Mobile">
            <a class="header__mobile-link" href="index.html">Home</a>
            <a class="header__mobile-link" href="#">Product</a>
            <a class="header__mobile-link" href="#">Pricing</a>
            <a class="header__mobile-link" href="#">About</a>
            <a class="header__mobile-link" href="#">Contact</a>
          </nav>

          <div class="header__mobile-socials">
            <a href="#" aria-label="Twitter"
              ><img
                src="img/global-header/twitter-icon.png"
                alt=""
                width="20"
                height="20"
            /></a>
            <a href="#" aria-label="Facebook"
              ><img
                src="img/global-header/facebook-icon.png"
                alt=""
                width="20"
                height="20"
            /></a>
            <a href="#" aria-label="LinkedIn"
              ><img
                src="img/global-header/linkedin-icon.png"
                alt=""
                width="20"
                height="20"
            /></a>
          </div>
        </div>
      </div>
      <!-- HERO SECTION -->
      <section class="hero">
        <div class="hero__container">
          <div class="hero__text">
            <h1 class="hero__title">The best products start with Figma</h1>
            <p class="hero__subtitle">
              Most calendars are designed for teams. Slate is designed for
              freelancers
            </p>
            <a href="#" class="hero__cta">Try For Free</a>
          </div>
        </div>
      </section>
    </header>
    <script src="main.js"></script>
  </body>
  <script src="main.js"></script>
</html>
